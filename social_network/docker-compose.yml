services:
  backend:
    build: .
    command: >
      bash -c "python3 manage.py makemigrations &&
               python3 manage.py migrate &&
               python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    container_name: social_network_backend
    ports:
      - "8000:8000"
    # depends_on:
